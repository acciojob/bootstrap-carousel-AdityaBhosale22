<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <h2>Bootstrap Carousel</h2>
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
        <div class="carousel-inner">
        
            <div class="item first-slide">
                <img src="https://via.placeholder.com/1200x400/d9534f/ffffff?text=First+Slide" alt="First Slide" style="width:100%;">
                <div class="carousel-caption">
                    <h3>First Slide</h3>
                </div>
            </div>
            
            <div class="item second-slide">
                <img src="https://via.placeholder.com/1200x400/5bc0de/ffffff?text=Second+Slide" alt="Second Slide" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Second Slide</h3>
                </div>
            </div>
            
            <div class="item third-slide active">
                <img src="https://via.placeholder.com/1200x400/5cb85c/ffffff?text=Third+Slide" alt="Third Slide" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Third Slide (Active)</h3>
                </div>
            </div>
            
            <div class="item fourth-slide">
                <img src="https://via.placeholder.com/1200x400/f0ad4e/ffffff?text=Fourth+Slide" alt="Fourth Slide" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Fourth Slide</h3>
                </div>
            </div>
            
            <div class="item fifth-slide">
                <img src="https://via.placeholder.com/1200x400/337ab7/ffffff?text=Fifth+Slide" alt="Fifth Slide" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Fifth Slide</h3>
                </div>
            </div>
            
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
        
    </div>
</div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
